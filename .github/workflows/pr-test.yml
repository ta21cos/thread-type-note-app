name: PR Tests

on:
  pull_request:
    branches:
      - main
      - develop
  # Allow manual trigger
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick checks that run in parallel
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run lint

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: backend
        run: bun install --frozen-lockfile

      - name: Setup test database
        working-directory: backend
        run: |
          mkdir -p data
          DATABASE_URL=data/test.db bun run db:migrate

      - name: Run unit tests
        working-directory: backend
        run: bun test
        env:
          NODE_ENV: test
          DATABASE_URL: data/test.db

  # E2E tests - only run when label is present or on main branch
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.labels.*.name, 'run-e2e') ||
      github.base_ref == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Setup test database
        run: |
          mkdir -p data
          cd backend && DATABASE_URL=../data/test.db bun run db:migrate

      - name: Start test server
        run: bun run dev:test &
        env:
          NODE_ENV: test

      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5173 > /dev/null 2>&1; do sleep 1; done' || exit 1

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # Summary job - required for branch protection
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All required checks passed!"
